    .category {

    .category header h2:first-child {
      text-align: center;
      background: rgb(79, 184, 184);
      display: inline-block;
      padding: 4px;
      width: 100%;
    }

    header.row {
      border: 0 none;
      color: #fff;
      padding: 0;
      margin-bottom: 1rem;
      position: relative;
      z-index: 10;
      cursor: pointer;
    }

    .category-products {
      overflow: hidden;
      height: 4rem;
      transition: 1s;
    }

    .category-products.expanded {
      height: auto;
    }
    div.row {
      overflow: hidden;
      height: 0;
      transition: 1s;
      filter: opacity(0);
    }

    .expanded div.row {
      overflow: visible;
      height: 5.5rem;
      filter: opacity(1);
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-content: center;
      align-items: center;
      border: #ddd solid 1px;
      margin-bottom: 3rem;
    }

    .row h3 {
      margin: 0;
    }

    header.row h2::after {
      content: '>';
      transform: rotate(90deg);
      display: inline-block;
      margin-left: 1rem;
      font-size: 1rem;
      vertical-align: middle;
      font-stretch: ultra-expanded;
      width: 1.5rem;
      transition: 0.2s;
    }

    .expanded header.row h2::after {
      transform: rotate(-90deg);
    }

    .category img {
      position: absolute;
      height: 110px;
      top: -15px;
      max-width: 100%;
      object-fit: contain;
    }
    .image-cell {
      min-width: 90px;
      flex: 1;
      position: relative;
      display: block;
      /* background: #848; */

      height: 80px;
    }

      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-content: flex-start;
      flex: 4;
      margin: 1rem;
    }
